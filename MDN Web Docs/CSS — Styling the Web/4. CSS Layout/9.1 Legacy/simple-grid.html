<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

      *{
        box-sizing: border-box;
      }

      body{
        width: 980px;
        margin: 0 auto;
      }

      .wrapper{
        padding-right: 20px;
      }

      .row{
        clear: both;
      }

    </style>
  </head>

    <div class="wrapper">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
      </div>

      <div class="row">
        <div class="col span">13</div>
        <div class="col span">14</div>
        <div class="col span">15</div>
        <div class="col span">16</div>

      </div>
    </div>
  </body>
</html>
